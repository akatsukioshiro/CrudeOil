<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <style>
        #events {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>{{ greeting }}</h1>
    <div id="events"></div>
    <script>
        // Now establish the EventSource connection
        const eventSource = new EventSource('http://localhost:9090/events');

        eventSource.onmessage = function(event) {
            const newElement = document.createElement('div');
            newElement.textContent = 'Message: ' + event.data;
            document.getElementById('events').appendChild(newElement);
            // Auto-scroll to the bottom of the events div
            document.getElementById('events').scrollTop = document.getElementById('events').scrollHeight;
        };

        eventSource.onerror = function() {
            console.error('EventSource failed.');
        };

        async function initializeSSE() {
            try {
                // Establish an async connection to the events route
                const response = await fetch('http://localhost:9090/events', {
                    method: 'GET',
                    headers: {
                        'Accept': 'text/event-stream'
                    }
                });

                // Close the fetch connection
                if (response.ok) {
                    response.body.getReader().cancel();
                }

            } catch (error) {
                console.error('Error establishing SSE:', error);
            }
        }

        // Initialize the SSE connection
        initializeSSE();
    </script>
</body>
</html>
